<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images with Picture Element</title>
    <link rel="icon" href="src/icon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <picture>
        <!-- Для устройств с шириной экрана от 768 пикселей и выше -->
        <source srcset="desktop-tablet-image.jpg" media="(min-width: 768px)">
        <!-- Для устройств с шириной экрана меньше 768 пикселей -->
        <source srcset="mobile-image.jpg" media="(max-width: 767px)">
        <!-- Запасное изображение для браузеров, которые не поддерживают элемент picture -->
        <img src="mobile-image.jpg" alt="Responsive Image">
    </picture>
</body>
</html>
