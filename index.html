<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image {
            display: none;
            max-width: 100%;
            height: auto;
        }

        /* Для компьютеров и планшетов */
        @media (min-width: 768px) {
            .desktop-tablet {
                display: block;
            }
        }

        /* Для смартфонов */
        @media (max-width: 767px) {
            .mobile {
                display: block;
            }
        }
    </style>
    <title>Responsive Images</title>
</head>
<body>
    <!-- Изображение для компьютеров и планшетов -->
    <img src="desktop-tablet-image.jpg" alt="Desktop and Tablet Image" class="image desktop-tablet">
    <!-- Изображение для смартфонов -->
    <img src="mobile-image.jpg" alt="Mobile Image" class="image mobile">
</body>
</html>
